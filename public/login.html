<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Easy Park Login</title>
	<link href="stylesheets/css/bootstrap.css" rel="stylesheet">
	<link href="stylesheets/signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<form class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputUsername" class="sr-only">username</label>
		<input type="test" id="inputUsername" class="form-control" placeholder="username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="text-danger" id="msg_err"></div>
		<div class="checkbox mb-3">
			<!-- <label><input type="checkbox" value="remember-me"> Remember me</label> -->
		</div>
		<button id="btn_login" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
		<a href="/signup.html" class="float-right mt-2">Sign up</a>
		<p class="mt-5 mb-3 text-muted">&copy; 2020</p>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="javascripts/login.js"></script>
</body>
</html>
