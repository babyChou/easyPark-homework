	<body >

							<form action="#">

								<select id="js_dist" class="mr-2" required></select>

								<input id="js_btn_add" type="submit" value="新增">
								<input id="js_btn_modify" type="submit" value="確認">
							</form>
						</div>
					</div>
				</main>
			</div>
