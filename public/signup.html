<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Easy Park Login</title>
	<link href="stylesheets/css/bootstrap.css" rel="stylesheet">
	<link href="stylesheets/signin.css" rel="stylesheet">
</head>
<body class="text-center">
	
	<form class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
		<label for="inputUsername" class="sr-only">username</label>
		<input type="test" id="inputUsername" class="form-control" placeholder="username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<label for="inputMobile" class="sr-only">Mobile</label>
		<input type="tel" id="inputMobile" class="form-control" placeholder="Mobile" required>
		<div class="text-danger" id="msg_err"></div>
		<div class="mb-3"></div>
		<button id="btn_login" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2020</p>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
		<script src="https://malsup.github.io/jquery.blockUI.js"></script>
		<script src="javascripts/signup.js"></script>
	</form>
</body>
</html>
